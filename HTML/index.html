<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>		
		<title>Kabuoy</title>
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body class="landing">
		<main>
			
			<section class="signin">

				<img src="images/paddle.png" alt="" width="15%">
				<h1 class="landing-title">Kabuoy</h1>
				<p class="landing-slogan">One stop spot for all your boating needs</p>
				<form>
					<fieldset>
						<label for="username">Username</label>
						<input id="username" placeholder="jack" type="text" />
					</fieldset>
					<fieldset>
						<label for="password">Password</label>
						<input id="password" placeholder="********" type="password" />
					</fieldset>

					<input class="btn" value="Sign In" type="submit" />
				</form>

			</section>

		</main>
	
	</body>
</html>
